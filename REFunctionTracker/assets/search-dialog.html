<div class="search-dialog">
    <div class="search-dialog-top"><span>Search</span></div>
    <div class="search-dialog-body">
        <div class="search-dialog-row search-dialog-row-first">
            <div class="search-dialog-input">
                <input id="search-dialog-address-edit-text" class="search-dialog-edit-text" type="text" name="search" placeholder="Address...">
            </div>
            <div class="search-dialog-action"><a id="go-address-button" class="search-dialog-button">Go!</a></div>
        </div>
        <div class="search-dialog-row">
            <div class="search-dialog-input">
            <input id="search-dialog-index-edit-text" class="search-dialog-edit-text" type="text" name="search" placeholder="Instruction index...">
            </div>
            <div class="search-dialog-action"><a id="go-index-button" class="search-dialog-button">Go!</a></div>
        </div>
    </div>
</div>
